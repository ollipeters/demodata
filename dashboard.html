<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football KPI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #dashboard-nav { position: fixed; top: 0; left: 50%; transform: translateX(-50%); z-index: 100; }
        thead th { position: sticky; top: 0; background-color: #f9fafb; z-index: 10; }
        .parent-row .chevron { transition: transform 0.2s ease-in-out; }
        .parent-row.expanded .chevron { transform: rotate(90deg); }
        .table-container { max-height: calc(100vh - 18rem); overflow-y: auto; }
        .table-container::-webkit-scrollbar { width: 8px; }
        .table-container::-webkit-scrollbar-track { background: #f1f1f1; }
        .table-container::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        .table-container::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        html.in-iframe { font-size: 11px; }
        .search-input {
            @apply w-full px-2 py-1 text-xs border rounded-md focus:ring-blue-500 focus:border-blue-500 mb-2;
        }
        .filter-item {
            @apply flex w-full items-center text-xs;
        }
        .chevron {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

<script>
    if (new URLSearchParams(window.location.search).get('view') === 'iframe') {
        document.documentElement.classList.add('in-iframe');
    }
</script>

<!-- Navbar -->
<nav id="dashboard-nav" class="mt-4 bg-white/80 backdrop-blur-lg rounded-full shadow-lg border border-gray-200/80">
    <div class="px-6 py-2 flex items-center space-x-6">
        <a href="dashboard.html" class="text-sm font-semibold text-[#0A3F86] transition-colors">KPI</a>
        <a href="spielanalyse.html" class="text-sm font-medium text-gray-500 hover:text-[#0A3F86] transition-colors">Spielanalyse</a>
        <a href="gegneranalyse.html" class="text-sm font-medium text-gray-500 hover:text-[#0A3F86] transition-colors">Gegneranalyse</a>
        <a href="steuerung.html" class="text-sm font-medium text-gray-500 hover:text-[#0A3F86] transition-colors">Steuerung</a>
        <a href="datalab.html" class="text-sm font-medium text-gray-500 hover:text-[#0A3F86] transition-colors">DataLab</a>
    </div>
</nav>

<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-72 bg-white p-6 border-r border-gray-200 flex flex-col">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">KPI-Tabelle</h1>
        <div class="space-y-6 flex-1">

            <!-- KPI Dropdown -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="text-sm font-medium text-gray-700">Kennzahlen</label>
                    <button id="clear-kpi" class="text-xs text-gray-400 hover:text-red-600">X</button>
                </div>
                <div class="relative" id="kpi-dropdown-container">
                    <button id="kpi-dropdown-button" class="w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <span id="kpi-selection-text" class="block truncate text-gray-500">Keine Kennzahlen</span>
                        <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 7.03 7.78a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3zm-3.5 9.5a.75.75 0 011.06 0L10 15.19l2.97-2.97a.75.75 0 111.06 1.06l-3.5 3.5a.75.75 0 01-1.06 0l-3.5-3.5a.75.75 0 010-1.06z"/>
                            </svg>
                        </span>
                    </button>
                    <div id="kpi-checkboxes" class="hidden absolute z-20 mt-1 w-full max-h-60 overflow-y-auto rounded-md bg-white p-4 shadow-lg border"></div>
                </div>
            </div>

            <!-- Groupby Dropdown -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="text-sm font-medium text-gray-700">Gruppieren nach</label>
                    <button id="clear-groupby" class="text-xs text-gray-400 hover:text-red-600">X</button>
                </div>
                <div class="relative" id="groupby-dropdown-container">
                    <button id="groupby-dropdown-button" class="w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <span id="groupby-selection-text" class="block truncate text-gray-500">Keine Gruppierung</span>
                        <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 7.03 7.78a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3zm-3.5 9.5a.75.75 0 011.06 0L10 15.19l2.97-2.97a.75.75 0 111.06 1.06l-3.5 3.5a.75.75 0 01-1.06 0l-3.5-3.5a.75.75 0 010-1.06z"/>
                            </svg>
                        </span>
                    </button>
                    <div id="groupby-checkboxes" class="hidden absolute z-20 mt-1 w-full max-h-40 overflow-y-auto rounded-md bg-white p-4 shadow-lg border"></div>
                </div>
            </div>

            <!-- Filter: Team -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="text-sm font-medium text-gray-700">Team</label>
                    <button id="clear-team" class="text-xs text-gray-400 hover:text-red-600">X</button>
                </div>
                <div class="relative" id="team-filter-container">
                    <button id="team-dropdown-button" class="w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <span id="team-selection-text" class="block truncate text-gray-500">Alle</span>
                        <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 7.03 7.78a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3zm-3.5 9.5a.75.75 0 011.06 0L10 15.19l2.97-2.97a.75.75 0 111.06 1.06l-3.5 3.5a.75.75 0 01-1.06 0l-3.5-3.5a.75.75 0 010-1.06z"/>
                            </svg>
                        </span>
                    </button>
                    <div id="team-checkboxes" class="hidden absolute z-20 mt-1 w-full max-h-60 overflow-y-auto rounded-md bg-white p-4 shadow-lg border">
                        <input type="text" class="search-input" placeholder="Team suchen..." data-filter="team">
                    </div>
                </div>
            </div>

            <!-- Filter: Gegner -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="text-sm font-medium text-gray-700">Gegner</label>
                    <button id="clear-opponent" class="text-xs text-gray-400 hover:text-red-600">X</button>
                </div>
                <div class="relative" id="opponent-filter-container">
                    <button id="opponent-dropdown-button" class="w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <span id="opponent-selection-text" class="block truncate text-gray-500">Alle</span>
                        <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 7.03 7.78a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3zm-3.5 9.5a.75.75 0 011.06 0L10 15.19l2.97-2.97a.75.75 0 111.06 1.06l-3.5 3.5a.75.75 0 01-1.06 0l-3.5-3.5a.75.75 0 010-1.06z"/>
                            </svg>
                        </span>
                    </button>
                    <div id="opponent-checkboxes" class="hidden absolute z-20 mt-1 w-full max-h-60 overflow-y-auto rounded-md bg-white p-4 shadow-lg border">
                        <input type="text" class="search-input" placeholder="Gegner suchen..." data-filter="opponent">
                    </div>
                </div>
            </div>

            <!-- Filter: Spieler -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="text-sm font-medium text-gray-700">Spieler</label>
                    <button id="clear-player" class="text-xs text-gray-400 hover:text-red-600">X</button>
                </div>
                <div class="relative" id="player-filter-container">
                    <button id="player-dropdown-button" class="w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <span id="player-selection-text" class="block truncate text-gray-500">Alle</span>
                        <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 7.03 7.78a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3zm-3.5 9.5a.75.75 0 011.06 0L10 15.19l2.97-2.97a.75.75 0 111.06 1.06l-3.5 3.5a.75.75 0 01-1.06 0l-3.5-3.5a.75.75 0 010-1.06z"/>
                            </svg>
                        </span>
                    </button>
                    <div id="player-checkboxes" class="hidden absolute z-20 mt-1 w-full max-h-60 overflow-y-auto rounded-md bg-white p-4 shadow-lg border">
                        <input type="text" class="search-input" placeholder="Spieler suchen..." data-filter="player">
                    </div>
                </div>
            </div>

            <!-- Filter: Match -->
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="text-sm font-medium text-gray-700">Match</label>
                    <button id="clear-match_id" class="text-xs text-gray-400 hover:text-red-600">X</button>
                </div>
                <div class="relative" id="match_id-filter-container">
                    <button id="match_id-dropdown-button" class="w-full rounded-md border border-gray-300 bg-white py-2 pl-3 pr-10 text-left text-sm shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <span id="match_id-selection-text" class="block truncate text-gray-500">Alle</span>
                        <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 7.03 7.78a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3zm-3.5 9.5a.75.75 0 011.06 0L10 15.19l2.97-2.97a.75.75 0 111.06 1.06l-3.5 3.5a.75.75 0 01-1.06 0l-3.5-3.5a.75.75 0 010-1.06z"/>
                            </svg>
                        </span>
                    </button>
                    <div id="match_id-checkboxes" class="hidden absolute z-20 mt-1 w-full max-h-60 overflow-y-auto rounded-md bg-white p-4 shadow-lg border">
                        <input type="text" class="search-input" placeholder="Match suchen..." data-filter="match_id">
                    </div>
                </div>
            </div>

        </div>
        <div class="mt-4 text-xs text-gray-400">
            <p>Datenanalyse-Dashboard</p>
            <p>Oliver Peters</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 min-w-0 pt-24">
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 h-full flex flex-col">
            <h2 id="table-title" class="text-xl font-semibold mb-4">Analyse-Ergebnisse</h2>
            <div class="table-container flex-grow overflow-x-auto">
                <table class="divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr id="table-header"></tr>
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script src="dashboard.js"></script>
</body>
</html>
